<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="upperDisplay">
                <p></p>
            </div>
            <div class="lowerDisplay">
                <p></p>
            </div>
        </div>
        <div class="cleaner">
            <button>Clear</button>
            <button>Delete</button>
        </div>
        <div class="calculation">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#247;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
            <button>.</button>
            <button>0</button>
            <button>&#x3D;</button>
            <button>&plus;</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 <span><a href="https://github.com/lukaszpatalas/"
                    target="_blank">lukaszpatalas&nbsp;</span><a href="https://github.com/lukaszpatalas/"

</html>
