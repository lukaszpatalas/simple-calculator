<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="upperDisplay" id="upperDisplay"></p>
            <p class="lowerDisplay" id="lowerDisplay">0</p>
        </div>
        <div class="calculation">
            <button class="calcButton stretch" id="clear">Clear</button>
            <button class="calcButton stretch" id="delete">Delete</button>
            <button class="calcButton" number-button data-key="7">7</button>
            <button class="calcButton" number-button data-key="8">8</button>
            <button class="calcButton" number-button data-key="9">9</button>
            <button class="calcButton" operator-button data-key="/">รท</button>
            <button class="calcButton" number-button data-key="4">4</button>
            <button class="calcButton" number-button data-key="5">5</button>
            <button class="calcButton" number-button data-key="6">6</button>
            <button class="calcButton" operator-button data-key="*">ร</button>
            <button class="calcButton" number-button data-key="1">1</button>
            <button class="calcButton" number-button data-key="2">2</button>
            <button class="calcButton" number-button data-key="3">3</button>
            <button class="calcButton" operator-button data-key="-">-</button>
            <button class="calcButton" number-button data-key=".">.</button>
            <button class="calcButton" number-button data-key="0">0</button>
            <button class="calcButton" equal-button data-key="=">&#x3D;</button>
            <button class="calcButton" operator-button data-key="+">+</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 <span><a href="https://github.com/lukaszpatalas/"
                    target="_blank">lukaszpatalas&nbsp;</span><a href="https://github.com/lukaszpatalas/"
                target="_blank"><span class="fab fa-github github-icon"></span></a></p>
    </div>
</body>

</html>
